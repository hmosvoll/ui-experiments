<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="components/spinner/spinner.js" type="module"></script>

    <script src="https://unpkg.com/vue@3.2.23" defer integrity="sha384-A0HVdBfJ6aHzEjl1hkgpBnR7WZIQMQtg/7zbEyO4GkHI5TYhc0xNuYj3hbc/L/JP" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body id="app">
    <div class="container">
        <section class="panel">
            <h1 class="panel-heading">Spinner</h1>
            <p class="big-as-button" v-if="chillItKylo"> 
                ðŸ§Š Chill it Kylo ðŸ§Š
            </p>
            <button v-else type="button" @click="addCircle" class="button">
                <span v-if="circles === 2">More!</span>
                <span v-else-if="circles === 3">More!!</span>
                <span v-else-if="circles === 4">MORE!!!</span>
                <span v-else-if="circles === 5">MoRe!!!!</span>
                <span v-else-if="circles === 6" class="bold">MORE!!!!!</span>
                <span v-else>More</span>
            </button>
            <button :disabled="circles === 0" type="button" @click="removeCircle" class="button">Less</button>
        </section>
        <section class="content">
            <spinner-deluxe :circles="circles" speed="50"></spinner-deluxe>
        </section>
    </div>
    <!-- <spinner-deluxe circles="2"></spinner-deluxe> -->
</body>
</html>
