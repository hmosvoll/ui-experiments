<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" type="module"></script>
</head>
<body>
    <h1>Proxy</h1>

    <p id="foo">

    </p>

    <h2>Shopping cart</h2>
    <table id="">
        <thead>
            <tr>
                <th>
                    Product
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Price
                </th>
            </tr>
        </thead>
        <tbody id="shopping-cart-rows">
            <template>
                <tr>
                    <td>
                        @name
                    </td>
                    <td>
                        @quantity
                    </td>
                    <td>
                        @price
                    </td>
                </tr>
            </template>
            <tr>
                @totalPrice
            </tr>
        </tbody>
    </table>
</body>
</html>
